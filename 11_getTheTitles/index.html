  <body>
    <script>
      const getTheTitles = function (bookArray) {
        const titles = bookArray.map((book) => book.title);
        console.table(titles);
        return titles;
      };

      const books = [
        {
          title: "Book",
          author: "Name",
        },
        {
          title: "Book2",
          author: "Name2",
        },
      ];
      getTheTitles(books);
    </script>
  </body>
